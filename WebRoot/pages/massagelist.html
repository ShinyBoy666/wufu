<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>消息列表</title>
    <link href="/statics/style/itembass.css" rel="stylesheet" />
    <link rel="stylesheet" href="/statics/style/common.css" />
</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over" onclick="location.href='homepage.html'">
                        <div class="com-head-left">
                            <button type="button" class="com-head-title">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>消息列表</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title">
                                <!--<span class="com-font-size-16" style="font-weight: 400;">确定</span>-->
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head"></div>
        <div id="list">
            <script id="tmp-list" type="text/html">
                <div class="massage-padding" onclick="javascript: location.href = '{{d.linkUrl }}';">
                    <div><img src="{{d.coverImg }}" width="100%" /></div>
                    <div class="clearfix">
                        <div class="fl display-box poject-right-width"><i class="massage-icon"></i></div>
                        <div class="fl display-box poject-left-width">
                            <strong class="massage-color">{{d.title}}</strong>
                            <p>{{d.description }}</p>
                        </div>
                        <div class="rg"><i class="massage-time-icon"></i><span class="color-nine">{{ formatDate(d.createTime) }}</span></div>
                    </div>
                </div>
                <div class="massage-center-ms"></div>
            </script>
        </div>
        <div id="nodata" class="hide">
            <img src="/statics/img/image/no_data.png" alt="无数据" />
            <p>啊哦！好像没有检测到数据哟！</p>
        </div>

        <link rel="stylesheet" href="/statics/style/itembass.css" />
        <link href="/statics/style/common.css" rel="stylesheet" />
        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/scripts/common.js"></script>

        <script src="/statics/layer/extend/laytpl.js"></script>
        <script src="/statics/scripts/messagelist.js"></script>
    </div>
</body>
</html>
