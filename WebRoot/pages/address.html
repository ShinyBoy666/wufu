<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>新建收货人</title>
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link rel="stylesheet" href="/statics/style/common.css" />

</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head clearfix">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left">
                            <button type="button" onclick="goBack()" class="com-head-title top-margin">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span id="title">收货人</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span id="btnDelete" class="com-head-right hide">
                            <button onclick="del()" type="button" class="com-head-title ">
                                <span class="com-font-size-14">删除</span>
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head"></div>
        <!--main-->
        <form id="form1">
            <div class="contact-over-padding cl">
                <!--选联系人-->
                <div class="forget-li-bottpm forget-li-top clearfix" style="line-height:35px">
                    <div class="display-box">
                        <div class="contact-div-bottom contact-div-inner">
                            <ul>
                                <li class="display-box serch-one fl"><span class="cash-ch">收货人：</span></li>
                                <li class="display-box serch-ttwo fl">
                                    <input id="name" name="recipientName" type="text" placeholder="收货人姓名" class="contact-text-close forget-inner-border" />
                                </li>
                            </ul>
                        </div>
                        <div class="contact-div-inner">
                            <ul>
                                <li class="display-box serch-one fl"><span class="cash-ch">联系方式：</span></li>
                                <li class="display-box serch-ttwo fl">
                                    <input id="phone" name="recipientPhone" type="text" placeholder="收货人电话" class="contact-text-close forget-inner-border" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--所在地-->
                <div class="forget-li-bottpm mypage-head-name clearfix" style="line-height:35px">
                    <ul>
                        <li class="display-box serch-one fl"><span class="cash-ch">所在地：</span></li>
                        <li class="display-box serch-ttwo fl">
                            <div class="addr-sel" id="list" style="display: inline-block">
                                <div class="select-wrap">
                                    <select id="province" name="provinceId" onchange="getSelect(2, $(this).find(':selected').val()) ">
                                        <script type="text/html" id="tmp-province">
                                            <option value="{{d.id}}">{{d.regionName}}</option>
                                        </script>
                                    </select>
                                </div>

                                <div class="select-wrap">
                                    <select id="city" name="cityId" onchange="getSelect(3, $(this).find(':selected').val())">
                                        <script type="text/html" id="tmp-city">
                                            <option value="{{d.id}}">{{d.regionName}}</option>
                                        </script>
                                    </select>
                                </div>
                                <div class="select-wrap">
                                    <select id="district" name="districtId" onchange="getSelect(4, $(this).find(':selected').val())">
                                        <script type="text/html" id="tmp-district">
                                            <option value="{{d.id}}">{{d.regionName}}</option>
                                        </script>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--详细地址-->
                <div class="forget-li-bottpm mypage-head-name clearfix" style="line-height:35px">
                    <ul>
                        <li class="display-box serch-one fl"><span class="cash-ch">详细地址：</span></li>
                        <li class="display-box serch-ttwo fl">
                            <input id="address" name="recipientAddress" type="text" placeholder="街道、小区、楼室" class="contact-text-close forget-inner-border" />
                        </li>
                    </ul>
                </div>
                <!--默认-->
                <div class="forget-li-bottpm mypage-head-name clearfix">
                    <ul>
                        <li class="display-box width-eight fl">
                            <div class="clearfix">
                                <p class="cash-ch fl display-box home-main-width">设为默认地址：</p>
                                <p class="fl display-box home-main-width"></p>
                            </div>
                            <div id="tip" class="com-font-size-12">注：每次下单时会默认使用该地址</div>
                        </li>
                        <li class="display-box com-title-over fr rg">
                            <i id="btnSetDefault" onclick="setDefault()" class="setdown setdown-icon contact-top-people"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="forget-but">
                <button type="button" onclick="save()" class="bind-button bind-button-bg color-white com-font-size-16">保存</button>
            </div>
        </form>
        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/scripts/common.js"></script>
        <script src="/statics/layer/extend/laytpl.js"></script>
        <script src="/statics/scripts/address.js"></script>
    </div>
</body>
</html>
