<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>提取现金</title>
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link rel="stylesheet" href="/statics/style/common.css" />
    <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
    <script src="/statics/jquery/extend/jquery-extend.js"></script>
    <script src="/statics/layer/layer.js"></script>
    <script src="/statics/scripts/common.js"></script>
    <script src="/statics/scripts/mycash.js?v01"></script>
</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left">
                            <button type="button" class="com-head-title top-margin">
                                <a href="mypurse.html"><i class="code-ret code-ret-icon"></i></a>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>提现</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title">
                                <!--<i class="code-much code-much-icon"></i>-->
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head"></div>
        <div class="product-center"></div><input id="hidalipay" type="hidden" /><input id="hidrealname" type="hidden" />
        <!--main-->
        <div class="cl">
            <div class="confim-main-servce mypage-head-name clearfix">
                <ul>
                    <li class="display-box serch-one fl"><span class="cash-ch color-block com-font-size-16">提现账户</span></li>
                    <li class="display-box serch-ttwo fl">
                        <div class="cash-text-close" id="divalipay"></div>
                    </li>
                </ul>
            </div>
            <div class="confim-main-servce mypage-head-name clearfix">
                <ul>
                    <li class="display-box serch-one fl"><span class="cash-ch color-block com-font-size-16">姓名</span></li>
                    <li class="display-box serch-ttwo fl">
                        <div class="cash-text-close" id="divrealname"></div>
                    </li>
                </ul>
            </div>
            <div class="confim-main-servce mypage-head-name clearfix">
                <ul>
                    <li class="display-box serch-one fl"><span class="cash-ch color-block com-font-size-16">提现金额</span></li>
                    <li class="display-box serch-ttwo fl">
                        <input type="text" id="txtamount" placeholder="请输入提现金额" class="cash-text-close" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="mypage-head-name rg com-font-size-14">
            <a id="divcash" href="setcash.html" class="color-peach">没有提现账户？马上设置</a>
        </div>
        <div class="cash-button cash-button-top">
            <button type="button" onclick="withdrawcash();" value="" class="bind-button bind-button-bg color-white com-font-size-16">确定提现</button>
        </div>
    </div>
</body>
</html>
