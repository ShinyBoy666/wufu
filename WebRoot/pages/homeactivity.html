<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>活动商品列表</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/statics/style/itembass.css?vqq00001" />
    <link href="/statics/style/common.css" rel="stylesheet" />
    <link href="/statics/style/productsearch.css" rel="stylesheet" />
    <style type="text/css">
        .product_temp .width-eight {
            padding-left: 4px;
            padding-right: 4px;
        }
        .shop-bottom-img-top{
			color: #ff004d;
			font-size: 16px;
		}
		.color-block {
            height: 36px;
            line-height: 18px;
            overflow: hidden;
            color: #979797
        }
    </style>
</head>
<body style="background-color: #FAFAFA">
    <div class="jph">
        <div id="head" class="com-fixed search-head">
            <div class="searchfy clearfix">
                <div class="fl near-return-width" style="width: 12%;" onclick="javascript: history.back();"><i class="code-ret near-return-icon"></i></div>
                <div class="fl  display-box width-eight" style="width: 76%!important;text-align: center">
                    <span id="activitytitle" style="font-size: 16px;color: #000033"> 活动</span>
                </div>
                <div class="fr near-return-width" style="width: 12%;"><i onclick="changeShowType(this)" class="search-much search-much-icon mg-large-left"></i></div>
            </div>
        </div>
        <!--head end-->
        <div class="classify-margin-top"></div>
        <div id="list_products">

        </div>
        <p id="back-to-top" style="display: none;">
            <a href="#top">
                <img src="/statics/img/image/pd_to_top.png" />
            </a>
        </p>

        <script type="text/html" id="tmp-list-products">
            <div class="product_temp" data-pid="{{d.productId}}" onclick="opendetails(this)">
                <div class="forget-li-bottpm">
                    <div class="mypage-head-name clearfix" style="background-color: #fff">
                        <div class="fl display-box com-title-over product-list-img-overflow">
                            <img src="{{d.imageUrl}}" onload="imgOnload(this,{{d.$index}})"/>
                        </div>
                        <div class="fl display-box width-eight">
                            <ul>
                                <li class="color-block">{{d.productName}}</li>
                                <li class="color-peach shop-bottom-img-top">￥{{d.retailPrice}}<span style="float:right;color:#b2b2b2;font-size:12px;">销量：{{d.buyCount+d.buyVirtualCount}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <input id="hidshowtype" type="hidden" value="0" />
        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/layer/extend/laytpl.js"></script>
        <script src="/statics/scripts/common.js"></script>
        <script src="/statics/scripts/dynamicload.js"></script>
        <script src="/statics/scripts/homeactivity.js"></script>
    </div>
</body>
</html>
