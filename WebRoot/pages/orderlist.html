<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>我的订单</title>

    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link href="/statics/style/common.css" rel="stylesheet" />

</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left">
                            <button type="button" class="com-head-title" onclick="location.href='mypage.html'">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>我的订单</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title">
                                <!--<span class="com-font-size-16" style="font-weight: 400;">确定</span>-->
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head"></div>
        <div class="product-page over-head tab">
            <div onclick="bind(1,1)" class="fl dispay-box order-width star selecter">
                <div class="ct">
                    <a>待支付</a>
                </div>
            </div>
            <div onclick="bind(2,1)" class="fl display-box order-width star">
                <div class="ct">
                    <a>进行中</a>
                </div>
            </div>
            <div onclick="bind(3,1)" class="fl display-box order-width star">
                <div class="ct">
                    <a>已完成</a>
                </div>
            </div>
        </div>
        <div class="order-center-ms"></div>
        <!--等待支付-->
        <div class="ssdiv  on">
            <div id="list">
                <script id="tmp-list" type="text/html">
                    <div class="order-item" data-childorderid="{{d.childOrderId}}" data-parentorderid="{{d.parentOrderId}}">
                        <div class="mypage-head-name order-border-bottom clearfix">
                            <div class="fl">
                                <i class="jilog-icon" style="height:15px;width:auto"><img src="{{d.shopLogo}}?0_50" height="15" /></i>
                                {{d.shopName}}
                            </div>
                            <!--<div class="fr massage-color">{{d.stateValue}}</div>-->
                        </div>
                        {{# if(d.state==4){ }}
                        <div class="com-absolute order-seal">
                            <img src="/statics/img/image/timeOutcell.png" width="75px" />
                        </div>
                        {{# }else if(d.state==5){ }}
                        <div class="com-absolute order-seal">
                            <img width="75" src="/statics/img/image/usercell.png">
                        </div>
                        {{# }else if(d.state==3){ }}
                        <div class="com-absolute order-seal">
                            <img width="75" src="/statics/img/image/finish.png">
                        </div>
                        {{# } }}
                        <div onclick="detail(this)" class="order-pad order-border-bottom clearfix ORDER-prouce" style="height:70px;overflow:hidden">
                            <ul>
                                {{# for(var i=0;i<d.productImageList.length;i++){ var dd=d.productImageList[i]; }}
                                <li><div style="width:55px;height:60px;overflow:hidden;margin-bottom:50px"><img src="{{ dd }}" width="55" /></div> </li>
                                {{# if(d.productImageList.length==1){ }}
                                <li style="width:80%">
                                    <div class="fl display-box clearfix" style="width:100%;padding-left:10px;text-align:left">
                                        <div style="line-height:18px" class="com-font-size-14 text-overflow-hidden">{{d.productName}}</div>
                                        <!--<div class="color-peach com-font-size-12" style="margin:10px 0 0 5px;text-align:left">×{{d.productNumber}} {{d.sku}}</div>-->
                                    </div>
                                </li>
                                {{# } }}
                                {{# } }}
                            </ul>
                        </div>
                        <div class="mypage-head-name clearfix">
                            <span class="fl order-button-new">实付款：<span>￥{{d.payAmount.toFixed(2)}}</span></span>
                            <div class="fr">
                                {{# if(d.state==1){ }}
                                <button type="button" onclick="cancel(this)" class="order-but-buttom order-button-new" style="margin-right:10px">取消订单</button>
                                <button type="button" onclick="pay(this)" class="fr order-butred-buttom massage-color order-button-new">去支付</button>
                                {{# }else if(d.state==2){ }}
                                <button type="button" onclick="receipt(this)" class="mg-left order-butred-buttom massage-color order-button-new">确认收货</button>
                                {{# }else{ }}
                                <button type="button" class="order-but-buttom order-button-new" style="background-color: #ccc; color: #666;">{{d.stateValue}}</button>
                                {{# } }}
                            </div>
                        </div>
                        <div class="order-center-ms"></div>
                    </div>
                </script>
            </div>
            <div id="nodata" class="hide">
                <img src="/statics/img/image/no_data.png" alt="无数据" />
                <p>啊哦！好像没有检测到数据哟！</p>
            </div>

        </div>
        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/scripts/common.js"></script>
        <script src="/statics/layer/extend/laytpl.js"></script>
        <script src="/statics/scripts/orderlist.js"></script>
    </div>
</body>
</html>
