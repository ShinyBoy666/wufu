<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>找回密码</title>
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link rel="stylesheet" href="/statics/style/common.css" />
</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over" onclick="goback()">
                        <div class="com-head-left">
                            <button type="button" class="com-head-title top-margin">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>找回密码</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title">
                                <!--<i class="code-much code-much-icon"></i>-->
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head"></div>
        <!--main-->
        <form id="form">
            <div class="forget-li-padding cl">
                <div class="forget-li-bottpm forget-li-top mypage-head-name clearfix">
                    <ul>
                        <li class="display-box com-title-over fl"><span class="cash-ch color-block com-font-size-16">手机号</span></li>
                        <li class="display-box width-eight fl forget-right-border">
                            <input type="tel" name="txtPhoneNumber" placeholder="请输入手机号" class="cash-text-close forget-inner-border" />
                        </li>
                    </ul>
                </div>
                <div class="forget-li-bottpm mypage-head-name clearfix">
                    <ul>
                        <li class="display-box serch-ttwo forget-left-border fl">
                            <input type="number" name="txtCode" placeholder="请输入短信验证码" class="cash-text-close color-six" />
                        </li>
                        <li class="display-box product-button fl rg serch-one" onclick="getCode(this)"><a href="#" class="cash-ch color-peach com-font-size-16">获取验证码</a></li>
                    </ul>
                </div>
                <div class="forget-li-bottpm mypage-head-name clearfix">
                    <ul>
                        <li class="display-box com-title-over fl"><span class="cash-ch color-block com-font-size-16">密码</span></li>
                        <li class="display-box width-eight fl">
                            <input type="password" name="txtPassword" placeholder="请输入至少六位密码" class="cash-text-close" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="forget-but">
                <button type="button" value="" class="bind-button bind-button-bg color-white com-font-size-16" onclick="findPassword()">确认</button>
            </div>
        </form>
        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/scripts/common.js"></script>
        <link rel="stylesheet" href="/statics/style/itembass.css" />
        <link rel="stylesheet" href="/statics/style/common.css" />
        <script src="/statics/scripts/findpassword.js"></script>
    </div>
</body>
</html>
