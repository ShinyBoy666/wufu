<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>关于我们</title>

    <link rel="stylesheet" href="/statics/style/common.css" />
    <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var id = getQueryString("t");
            if (id == 1) {
                $("#head").hide();
                $("#overhead").hide();
            }
        });
        function getQueryString(name, defValue) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            if (defValue != undefined)
                return defValue;
            return null;
        }
    </script>
</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head coupon-head-bg">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left">
                            <button type="button" class="setting-buton-bg" onclick="history.go(-1);">

                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a href="#"><span>关于我们</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">

                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="overhead" class="over-head"></div>
        <div class="clearfix project-bottom-height">
            <div class="USERULR mypage-head-name">
                <ul>
                    <li>
                        <p>关于我们</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
