<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>登陆</title>
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link rel="stylesheet" href="/statics/style/common.css" />
    <style>
    	input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button{
    		-webkit-appearance: none !important;
   			 margin: 0;
		}
		input[type="number"]{
			-moz-appearance:textfield;
		}
		.input-wrap{
		    background-color: #ffffff;
		    display: flex;
		    line-height: 40px;
		    height: 40px;
		 	border: 0px solid;
		 	border-radius: 5px;
		 	flex: 2 1 0;
		}
		.input-wrap label{
			background-size: 20px 23px;
			height: 23px;
			width: 20px;
			min-width: 20px;
			margin: auto 15px auto 10px;
		}
    </style>
</head>
<body style="background-color:#efefef;">
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left" onclick="goback()">
                            <button type="button" class="com-head-title top-margin">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>登陆</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title">
                                <!--<i class="code-much code-much-icon"></i>-->
                            </button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <form id="form">
            <!--验证码登陆-->
            <div class="input-wrap clearfix" style="width:86.6%;margin:145px auto 20px;">
            	<label style="background-image: url('/statics/img/icon/shouji.png');"></label>
            	<input type="tel" name="txtPhoneCode" placeholder="请填写您的手机号码" style="font-size:15px;width:100%"/>
            </div>
            <div style="display: flex;width:86.6%;margin:0px auto;">
	            <div class="input-wrap clearfix" style="width:67.6%;">
	            	<label style="background-image: url('/statics/img/icon/smscode.png');" ></label>
	                <input type="number" name="txtCode" placeholder="短信验证码" style="font-size:15px;width:100%"/>
	            </div>
          		<button type="button" onclick="getCode(this,1)" class="color-white" style="font-size:15px;margin-left:3.2%;height:40px;width:29.2%;background-color:#3e3e3e;border:0px solid;border-radius:5px;">获取验证码</button>
            </div>
            <div onclick="codeLogin()" style="background-color:#cc3333;margin:60px auto 0px;border:0px solid;border-radius:5px;width:86.6%;">
                <button type="button" class="color-white com-font-size-18" style="height:40px;width:100%;">登录</button>
            </div>
        </form>
        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/scripts/common.js"></script>
        <script src="/statics/scripts/login.js"></script>
    </div>
</body>
</html>
