<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>注册</title>
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link rel="stylesheet" href="/statics/style/common.css" />
    <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
    <script src="/statics/layer/layer.js"></script>
    <script src="/statics/jquery/extend/jquery-extend.js"></script>
    <script src="/statics/scripts/common.js"></script>
    <script src="/statics/scripts/register.js?v1"></script>
    <style>
    	input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button{
    		-webkit-appearance: none !important;
   			 margin: 0;
		}
		input[type="number"]{
			-moz-appearance:textfield;
		}
    </style>
</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left">
                            <button type="button" class="com-head-title" onclick="location.href='login.html'">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>注册</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title"></button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head"></div>
        <!--main-->
        <div class="forget-li-padding cl">
            <div class="forget-li-bottpm forget-li-top mypage-head-name clearfix">
                <ul>
                    <li class="display-box com-title-over fl"><span class="cash-ch color-block com-font-size-16">手机</span></li>
                    <li class="display-box width-eight fl forget-right-border">
                        <input type="tel" id="cellphone" placeholder="请输入手机号" class="cash-text-close forget-inner-border" />
                    </li>
                </ul>
            </div>
            <div class="forget-li-bottpm mypage-head-name clearfix">
                <ul>

                    <li class="display-box serch-ttwo forget-left-border fl">
                        <input type="number" id="verificationcode" placeholder="请输入短信验证码" class="cash-text-close color-six" />
                    </li>
                    <li class="display-box product-button fl rg serch-one"><button type="button" value="" class="bind-Rbutton bind-Rbutton-bg color-peach com-font-size-16" id="phonecode" onclick="GetVerificationCode()">获取验证码</button></li>
                </ul>
            </div>
            <div class="forget-li-bottpm mypage-head-name clearfix">
                <ul>
                    <li class="display-box com-title-over fl"><span class="cash-ch color-block com-font-size-16">密码</span></li>
                    <li class="display-box width-eight fl forget-right-border">
                        <input type="password" id="pwd" placeholder="请输入至少六位密码" class="cash-text-close forget-inner-border" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="ct">
            <i class="register register-icon"></i>注册代表同意<span class="color-peach">《舜凯云商使用协议》</span>
        </div>
        <div class="forget-but">
            <button type="button" value="" onclick="URegister();" class="bind-button bind-button-bg color-white com-font-size-16">注册</button>
        </div>
    </div>
</body>
</html>
