<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>我邀请的好友</title>
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link href="/statics/style/common.css" rel="stylesheet" />
    <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
    <script src="/statics/jquery/extend/jquery-extend.js"></script>
    <script src="/statics/layer/layer.js"></script>
    <script src="/statics/scripts/common.js"></script>
    <script src="/statics/layer/extend/laytpl.js"></script>
    <script src="/statics/scripts/invitefriend.js"></script>
</head>
<body>
    <div class="jph">
        <!--page head-->
        <div id="head" class="com-fixed com-head">
            <div>
                <ul>
                    <li class="display-box fl com-title-over">
                        <div class="com-head-left">
                            <button type="button" class="com-head-title" onclick="location.href='mycode.html'">
                                <i class="code-ret code-ret-icon"></i>
                            </button>
                        </div>
                    </li>
                    <li class="display-box fl com-title-center ct">
                        <a class="com-head-title"><span>我邀请的好友</span></a>
                    </li>
                    <li class="display-box fr com-title-over rg">
                        <span class="com-head-right" id="house-rule">
                            <button type="button" class="com-head-title"></button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="over-head product-center"></div>
        <div class="com-font-size-16 mg-line-height" id="friendlist">
            <script type="text/html" id="friend-list">
                {{# if(d.customerCategory==2){ }}
                <div class="friend-main-servce cl">
                    <div class="display-box com-title-center fl">
                        <div class="mypage-head-name">
                            <div class="fl">
                                <img src="{{d.headSculpture}}" width="45" alt="" />
                            </div>
                            <div class="fl com-head-left">
                                <p class="color-block">{{d.nickname}}<i class="jiangP jiangP-icon"></i></p>
                            </div>

                        </div>
                    </div>
                    <div class="display-box product-button fr">
                        <div class="mypage-head-name rg">
                            <span class=" com-font-size-14">{{ formatDate(d.openTime)}}<!--<i class="right-ret right-ret-icon mg-left ver-middle"></i>--></span>
                        </div>
                    </div>
                </div>
                {{# } else { }}
                <!--second line-->
                <div class="friend-main-servce cl">
                    <div class="display-box com-title-center fl">
                        <div class="mypage-head-name">
                            <div class="fl">
                                <img src="{{d.headSculpture}}" width="45" alt="" />
                            </div>
                            <div class="fl com-head-left">
                                <p class="color-block">{{d.nickname}}<i class="jiangP3 jiangP3-icon"></i></p>
                            </div>
                        </div>
                    </div>
                    <div class="display-box product-button fr">
                        <div class="mypage-head-name rg">
                            <span class=" com-font-size-14">{{ formatDate(d.openTime)}}<!--<i class="right-ret right-ret-icon mg-left ver-middle"></i>--></span>
                        </div>
                    </div>
                </div>
                {{# } }}
            </script>
        </div>
        <div id="nodata">
            <img src="/statics/img/image/no_data.png" alt="无数据" />
            <p>啊哦！好像没有检测到数据哟！</p>
        </div>
    </div>
</body>
</html>
