<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>银行卡信息</title>
		<link rel="stylesheet" href="/statics/wufustatic/style/withdraw_deposit.css" />
		<link rel="stylesheet" href="/statics/wufustatic/style/global.css" />
		<link rel="stylesheet" href="/statics/wufustatic/style/recharge.css" />
	</head>

	<body style="background: #EFEFEF;">
		<div class="withdraw_deposit_head">
			<div class="bank_info_index-name">请输入开户人姓名</div>
		</div>
		<div class="bank_info_head">
			<div class="bank_info_input-name">
				<div class="global_name">姓名</div>
			</div>
			<div style="float: left; margin-left: 1.5rem; width: 70%;">
				<input type="text" placeholder="请输入完整姓名" class="global_import" />
			</div>
		</div>
		<div class="withdraw_deposit_head">
			<div class="bank_info_index-name">请输入开户行</div>
		</div>
		<div class="bank_info_head">
			<div class="bank_info_input-name3">
				<div class="global_name">开户行</div>
			</div>
			<div style="float: left; margin-left: 1.5rem; width: 70%;">
				<input type="text" placeholder="例:**银行" class="global_import" />
			</div>
		</div>
		<div class="withdraw_deposit_head">
			<div class="bank_info_index-name">请输入开户支行</div>
		</div>
		<div class="bank_info_head">
			<div style="float: left; margin-left: 1.1rem; margin-top: 1.4rem;">
				<div class="global_name">开户支行</div>
			</div>
			<div style="float: left; margin-left: 1.5rem; width: 70%;">
				<input type="text" placeholder="例:**支行" class="global_import" />
			</div>
		</div>
		<div class="withdraw_deposit_head">
			<div class="bank_info_index-name">请输入开户账号</div>
		</div>
		<div class="bank_info_head">
			<div class="bank_info_input-name">
				<div class="global_name">卡号</div>
			</div>
			<div style="float: left; margin-left: 1.5rem; width: 70%;">
				<input type="text" placeholder="请输入银行卡账号" class="global_import" />
			</div>
		</div>
		<div class="withdraw_deposit_head_bottom">
			<div style="float: left; margin-left: 1.1rem; margin-top: 1.5rem;">
				<img src="/statics/wufustatic/images/7_tishi.png" style="height: 1rem;float: left;margin: 0.3rem 0rem 0rem 0rem;" />
				<div style="float: left; margin-left: 1rem; font-size: 1.5rem; color: #888;">
					<b>温馨提示</b>
				</div>
				<div style="float: left; margin-left: 2rem; margin-top: 1rem;">
					<p>请谨慎填写银行卡信息,信息填写后不得进行修改;<br>如信息填写错误将提现失败;<br />请尽快联系客服:400-2838-233进行信息修改。
					</p>
				</div>
			</div>
		</div>
		<div style="text-align: center; width: 100% ; height: 4.4rem; position:relative; bottom: 3.5rem;">
			<button><div class="recharge-opacity">确认提交</div></button>
		</div>
	</body>

</html>
