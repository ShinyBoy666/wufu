<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>提现</title>
		<link rel="stylesheet" href="/statics/wufustatic/style/withdraw_deposit.css" />
		<link rel="stylesheet" href="/statics/wufustatic/style/global.css" />
		<link rel="stylesheet" href="/statics/wufustatic/style/recharge.css" />
	</head>

	<body>
		<div class="withdraw_deposit_head">
			<div class="withdraw_deposit_name">收款账户</div>
		</div>
		<div class="global_head_firinput">
			<div class="withdraw_deposit_card">
				<div class="global_name">卡号</div>
			</div>
			<div class="withdraw_deposit_inputcard">
				<input type="text" value="6847***3927" class="global_name" />
			</div>
		</div>
		<div class="withdraw_deposit_head">
			<div style="float: left; margin-left: 1.1rem; margin-top: 1.5rem;">请填写提现金额</div>
		</div>
		<div class="global_head_firinput">
			<div style="float: left; margin-left: 1.1rem; margin-top: 1.3rem;">
				<div class="global_name">金额</div>
			</div>
			<div style="float: left; margin-left: 1.5rem; width: 80%;">
				<input type="text" placeholder="本次最多可以提现1000元" class="global_import" />
			</div>
		</div>
		<div class="withdraw_deposit_head_bottomdeposit">
			<div style="float: left; margin-left: 1.1rem; margin-top: 1rem;">
				<img src="/statics/wufustatic/images/7_tishi.png" style="height: 1rem;float: left;" />
				<div style="float: left; margin-left: 1rem;">
				<p>提现金额不得少于100元<br> 收到提现信息后我们会在2~5个工作日内进行处理,<br />请你耐心等待,谢谢~
				</p>
				</div>
			</div>
		</div>
		<div style="height: 1.5rem;"></div>
		<div style="text-align: center;">
			<button><div class="recharge-opacity">确认提现</div></button>
		</div>
	</body>

</html>
