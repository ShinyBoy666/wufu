<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>返现钱包</title>
		<link rel="stylesheet" href="/statics/wufustatic/style/myremainder.css" />
		<link rel="stylesheet" href="/statics/wufustatic/style/global.css" />
		<link rel="stylesheet" href="/statics/wufustatic/style/burse.css" />
	</head>

	<body>
		<div class="myremainder_index">
			<img src="/statics/wufustatic/images/11_fanxianqianbao.png" class="myremainder_index_img" />
			<div class="myremainder_index_font"><span>3000.</span><span class="myremainder_index_dian">00</span></div>
		</div>
		<div class="global_head"></div>
		<div class="burse_ul_li">
			<div class="burse_thread">
				<div class="burse_money"><span class="global_name">钱包转入</span>
					<div class="burse_time">2017-1-2&nbsp;18:34:23</div>
				</div>
				<div class="burse_money_add">
					<b>+222.23</b>
				</div>
			</div>
			<div class="burse_thread">
				<div class="burse_money"><span class="global_name">银行卡转出</span>
					<div class="burse_time">2017-1-2&nbsp;18:34:23</div>
				</div>
				<div class="burse_money_subtract">
					<b>-222.23</b>
				</div>
			</div>
			<div class="burse_thread">
				<div class="burse_money"><span class="global_name">银行卡转出</span>
					<div class="burse_time">2017-1-2&nbsp;18:34:23</div>
				</div>
				<div class="burse_money_subtract">
					<b>-2.23</b>
				</div>
			</div>
		</div>
		<div class="burse_bottom">
			<span>~没有更多数据了~</span>
		</div>
		<div style="text-align: center; width: 100% ; height: 6rem; position:absolute; bottom: 0rem;background: white;">
			<div style="width: 100%; border-top: 1px solid #C6C6C6; float: left;margin-bottom: 0.8rem;"></div>
			<button><div class="recharge-opacity">转出</div></button>
		</div>
	</body>

</html>
