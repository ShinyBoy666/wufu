<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商品详情</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/statics/style/itembass.css" />
    <link rel="stylesheet" href="/statics/style/common.css" />
    <link href="/statics/style/swiper-3.3.1.min.css" rel="stylesheet" />
    <link href="/statics/style/productdetail.css?v1" rel="stylesheet" />
    <style type="text/css">
        /*轮播图样式*/
        .swiper-container { width: 100%; color: #fff; text-align: center; }
            .swiper-container img { width: 100%; max-width: 640px; }

        .pagination { position: absolute; z-index: 20; width: 100%; bottom: 10px; }

        .swiper-pagination-switch { display: inline-block; width: 4px; height: 4px; -ms-border-radius: 4px; border-radius: 4px; background: #fff; margin-right: 5px; -ms-opacity: 0.8; opacity: 0.8; border: 1px solid #AD6074; cursor: pointer; }

        .swiper-visible-switch { background: #AD6074; }

        .swiper-active-switch { background: #AD6074; }
    </style>
</head>
<body id="activityproductdetail">
    <div class="jph">
        <div class="cash-li-pading" style="position: fixed; z-index: 999">
            <i class="poject-return poject-return-icon" onclick="goback()"></i>
        </div>
        <div id="content">
            <div class="jph">
                <div>
                    <div class="swiper-container">
                        <div class="swiper-wrapper" id="imgs">
                            <script type="text/html" id="tmp-imgs">
                                <div class="swiper-slide">
                                    <img src="{{d}}?640_640" style="width: 100%;" />
                                </div>
                            </script>
                            <div class="swiper-slide">
                                <img src="/Statics/img/image/no_data@3x.png" style="width: 100%; height: 320px" />
                            </div>
                        </div>
                        <div class="pagination"></div>
                    </div>
                    <div class="middle-bar clearfix" id="price-detail" style="margin-top: -5px">
                        <script type="text/html" id="tmp-price-detail">
                            <div class="lr" style="float: right">
                                <div class="detail-slogan timerDiv" data-isbegin="{{d.activityState}}" data-time="{{d.activityTime}}">
                                    <span class="timer">0</span>:<span class="timer">0</span>:<span class="timer">0</span>
                                </div>
                            </div>
                            <div class="fl">
                                <span class="unit">￥</span>
                                <span class="activity-price">{{d.retailPrice}}</span>
                            </div>
                            <div class="price-num">
                                <ul>
                                    <li class="pro-price">￥{{d.marketPrice}}</li>
                                    <li class="sold-number">已抢{{d.soldNumber}}件</li>
                                </ul>
                            </div>
                        </script>
                    </div>
                </div>
                <div class="mypage-head-name">
                    <ul id="product-detail" class="price-detail">
                        <script type="text/html" id="tmp-product-detail">
                            <li class="pro-name">{{d.productName}}</li>
                            <li class="pro-sku">{{d.sku}}</li>
                            <li class="clearfix activity-detail">
                                <div class="activity-name">秒杀活动</div>
                                <div class="detail-desc">
                                    <div id="activityDetail" class="com-font-size-12 fl" style="margin: 2px 0 0 6px">比普通购买省{{ d.marketPrice-d.retailPrice }}元</div>

                                </div>
                            </li>
                        </script>
                        <li class="pro-name">商品名称</li>
                        <li class="pro-sku">规格</li>
                        <li class="clearfix activity-detail">
                            <div class="activity-name">秒杀活动</div>
                            <div>
                                <div class="com-font-size-12 fl" style="margin: 2px 0 0 6px"> 比普通购买省0元</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="products-center"></div>
                <div class="mypage-head-name">
                    <div id="proContent" class="pro-desc" style="max-width: 100%;">
                        <div style="padding: 15px; text-align: center">商品详情加载中……</div>
                    </div>
                </div>
                <div class="products-center"></div>
                <div class="bind-padding" style="min-height: 40px;"></div>

                <div class="bottom">
                    <div class="clearfix change-number">
                        <span><a onclick="dec(this);" title="减1" class="setting-over-add">－</a></span>
                        <input id="txtNum" type="text" placeholder="1" class="setting-number" value="1" />
                        <span><a onclick="plus(this);" title="加1" class="setting-over-add">+</a></span>
                    </div>
                    <div class="tobuy" onclick="tobuy(this)">
                        立即购买
                    </div>
                </div>
            </div>
        </div>


        <script src="/statics/jquery/jquery-2.1.0.min.js"></script>
        <script src="/statics/layer/layer.js"></script>
        <script src="/statics/jquery/extend/jquery-extend.js"></script>
        <script src="/statics/scripts/common.js"></script>
        <script src="/statics/layer/extend/laytpl.js"></script>
        <script src="/statics/scripts/swiper-3.3.1.min.js"></script>
        <script src="/statics/scripts/jquery.fly.min.js?v000"></script>
        <script src="/statics/scripts/activityproductdetail.js?v13"></script>
    </div>
</body>
</html>
